<!DOCTYPE html>
<DOCTYPE html>
    <html>
            <head>
                <title>registration form</title>
            </head>
        <style>
            table{
                background-color: rgb(235, 187, 125);
                padding: 2px;
                border:2 px solid black;
                margin:24px 2px 2px 4px;
                color:black;
                max-width: 99%;
            }
        </style>
        <body style="background: rgb(223, 204, 207);">
            <center>
                <h1 style="color:crimson">Student Regisration Form</h1>

                <form name="f1" method="post" action="registration.php">

                <table border="1">

                <tr>
                    <td>Student Id:</td>
                    <td><input type="text" name="sid">
                    </td>
                </tr>

                <tr>
                    <td>Student Name:</td>
                    <td><input type="text" name="sname">
                    </td>
                </tr>

                <tr>
                    <td>User Id:</td>
                    <td>
                        <input type="text" name="uid">
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="pw">
                    </td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <input type="tel" name="phoneno">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        Female<input type="radio" name="gender" value="F">
                        Male<input type="radio" name="gender" value="M">
                    </td>
                </tr>

                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" name="dob">
                    </td>
                </tr>

                <tr>
                    <td>Select Course:</td>
                    <td>
                        <select name="course">
                            <option>Web Dev</option>
                            <option>Cloud Computing</option>
                            <option>Artificial Intelligence</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        Address:
                        <textarea></textarea>
                    </td>
                </tr>
                    <tr>
                        <td colspan="2">
                        <fieldset>
                            <legend>
                                Learning Method Preference
                            </legend>
                            Online<input type="checkbox" name="lm1" value="online">
                            Offline<input type="checkbox" name="lm2" value="offline">

                        </fieldset>
                    </td>

                    </tr>

                <td><input type="Submit" name="b1" value="Submit"></td>
                <td><input type="Reset" name="b2" value="Reset"></td>
            </tr>
            <!-- <tr align="center">
                <td colspan="2"><input type=""></td>
            </tr> -->
            </table>
</form>
</center>
</body>
</html>
